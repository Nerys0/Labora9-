<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de clase</title>
    <style>
        .contenido p{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #c91684;
            font-size: small;
        }
        p {
            color: rgb(67, 124, 2);
            font-size: medium;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <p> Este es un parrafo dentro de un contenedor con la clase contenido </div>
    <p>Este parrafo no tiene estilo</p>
</body>
</html>
